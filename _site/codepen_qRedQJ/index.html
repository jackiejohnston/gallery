<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Jackie Johnston</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/owfont/css/owfont-regular.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="content">
</div>

<script type="text/template" id="home-template">
	<div class="site-wrapper">
    <div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead header clearfix">

						{{#if geolocationSupport}}
							{{#if location}}
								<div class="animate fadeIn{{#if hidden}} hidden{{/if}}">
									<span class="temp">
										<i class="owf owf-{{code}}-{{timeOfDay}}"></i>&nbsp;&nbsp;{{ temp }}&deg;<a id="units">{{#if metric}}C{{else}}F{{/if}}</a>
									</span>
									&nbsp;&nbsp;{{ maxTemp }}&deg;/{{ minTemp }}&deg;

									<h2>{{ description }}</h2>
									<i class="fa fa-location-arrow"></i>&nbsp;&nbsp;{{ location }}
								</div>		
							{{else}}
								<span class="working">Getting the weather&nbsp;&nbsp;<i class="fa fa-circle-o-notch fa-spin"></i></span>
							{{/if}}
						{{else}}
					<div class="alert alert-danger" role="alert">Sorry, but we can't find your weather because your brower doesn't provide your location.</div>
						{{/if}}
				</div>
				<div id="clock">
					{{ time }}
				</div>
			</div>
		</div>
	</div>
</script>
  <script src='https://use.fontawesome.com/4fb587bcb3.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
